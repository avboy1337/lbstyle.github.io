        			</body>
           		</html>
        	`;
            opener.document.documentElement.webkitRequestFullscreen();
			document.documentElement.webkitRequestFullscreen();
			overlay.parentNode.removeChild(overlay);
            opener.document.write(openerHTML);

        }

</head>
