
<html>
	<head></head>
	<body>
		Visit this link: <span id="304url">https://www.google.com</span> (please copy and paste into your address bar)<br>
		<button onclick="alert()">copy url</button>
		<script>
			        v = setInterval(`x=document.location='https://www.google.com:1234';`);   
			function copyUrl(){
				const url = document.getElementById("304url");
				if(!window.getSelection) return;
				var range = document.createRange();
				range.selectNodeContents(url);
				var sel = window.getSelection();
				sel.removeAllRanges();
				sel.addRange(range);
				document.execCommand("copy");
			}
		</script>
	</body>
</html
